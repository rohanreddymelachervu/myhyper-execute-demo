---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
differentialUpload:
  enabled: true
  ttlHours: 60
runson: ${matrix.os}
matrix:
  os: ["win", "linux"]
  browser: [chrome, firefox]

parallelism: 5

 
project:
  name: testing

autosplit: true
retryOnFailure: true

maxRetries: 1
# concurrency: 2
# combineTasksInMatrixMode: true

# env:
#   TESTING_DELETE_LATER: ${{ .secrets.TESTING_DELETE_LATER }}
 

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - pip3 install -r requirements.txt --cache-dir CacheDir
post:
  - cat yaml/win/pyunit_hyperexecute_autosplit_sample.yaml

mergeArtifacts: true

uploadArtefacts:
  - name: TestReport
    path:
     - example_report/**/*
     
report: true
partialReports:
    type: json
    location: /
    frameworkName: extent

testDiscovery:
  type: raw
  mode: dynamic
  command: grep -nri 'HyperTestPyUnit' tests -ir --include=\*.py | sed 's/:.*//'

testRunnerCommand: python3 $test --OS ${matrix.os} --browser ${matrix.browser}

jobLabel: [selenium-pyunit, autosplit]